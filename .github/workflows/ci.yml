name: CI

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Migration/expo-project

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Migration/expo-project/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test -- --coverage --testPathIgnorePatterns='/__tests__/(integration|e2e)/'

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./Migration/expo-project/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Migration/expo-project

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Migration/expo-project/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Check Expo configuration
        run: npx expo config --type introspect

      - name: Pre-build check (iOS)
        run: npx expo prebuild --platform ios --no-install
        continue-on-error: true

      - name: Pre-build check (Android)
        run: npx expo prebuild --platform android --no-install
        continue-on-error: true

  dependency-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Migration/expo-project

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for outdated packages
        run: npm outdated
        continue-on-error: true
